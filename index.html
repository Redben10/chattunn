<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXTTunnel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #messages {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to TXTTunnel</h1>
    <button id="createTunnel">Create Tunnel</button>
    <button id="joinTunnel">Join Tunnel</button>
    <button id="globalTunnel">Join Global Tunnel</button>
    <div id="messages"></div>

    <script>
        const messagesDiv = document.getElementById('messages');

        document.getElementById('createTunnel').onclick = async () => {
            const tunnelID = window.prompt("Enter the ID for the new tunnel:");
            if (tunnelID) {
                await createTunnel(tunnelID);
            }
        };

        document.getElementById('joinTunnel').onclick = async () => {
            const tunnelID = window.prompt("Enter the ID of the tunnel you want to join:");
            if (tunnelID) {
                await joinTunnel(tunnelID);
            }
        };

        document.getElementById('globalTunnel').onclick = async () => {
            await joinTunnel('global');
        };

        async function createTunnel(tunnelID) {
            const response = await fetch('https://txttunnel.onrender.com/api/v2/tunnel/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: tunnelID })
            });

            if (response.ok) {
                const data = await response.json();
                console.log(`Tunnel created: ${data.id}`);
                alert(`Tunnel ${data.id} created successfully!`);
            } else {
                alert("Failed to create tunnel: " + response.statusText);
            }
        }

        async function joinTunnel(tunnelID) {
            const response = await fetch(`https://txttunnel.onrender.com/api/v2/tunnel/stream?id=${tunnelID}`);

            if (response.ok) {
                startListening(tunnelID);
            } else {
                alert("Failed to join tunnel: " + response.statusText);
            }
        }

        function startListening(tunnelID) {
            const eventSource = new EventSource(`https://txttunnel.onrender.com/api/v2/tunnel/stream?id=${tunnelID}`);

            eventSource.onmessage = function(event) {
                const message = event.data;
                const newMessage = document.createElement('div');
                newMessage.textContent = message;
                messagesDiv.appendChild(newMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
            };

            eventSource.onerror = function() {
                eventSource.close();
                alert("Error connecting to the tunnel. Please try again.");
            };

            alert(`Joined tunnel: ${tunnelID}`);
        }
    </script>
</body>
</html>
