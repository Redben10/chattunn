<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXTTunnel</title>
</head>
<body>
    <h1>TXTTunnel</h1>
    <input type="text" id="tunnelId" placeholder="Enter Tunnel ID" />

    <button onclick="createTunnel()">Create Tunnel</button>
    <button onclick="joinTunnel()">Join Tunnel</button>

    <h2>Messages</h2>
    <div id="messages"></div>
    <input type="text" id="messageContent" placeholder="Enter message" />
    <button onclick="sendMessage()">Send Message</button>

    <script>
        let source;
        const globalTunnelId = "global";
        let currentTunnelId = globalTunnelId; // Start with the global tunnel
        const reconnectDelay = 2000; // Time to wait before retrying connection

        window.onload = function() {
            checkAndJoinGlobalTunnel(); // Automatically check and join the global tunnel
        };

        async function checkAndJoinGlobalTunnel() {
            const response = await fetch(`https://txttunnel.onrender.com/api/v2/tunnel/stream?id=${globalTunnelId}`);
            
            if (response.status === 404) {
                console.log("Global tunnel doesn't exist. Creating it...");
                await createGlobalTunnel();
            }
            joinTunnel(globalTunnelId); // Join the global tunnel
        }

        async function createGlobalTunnel() {
            const response = await fetch('https://txttunnel.onrender.com/api/v2/tunnel/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: globalTunnelId })
            });

            if (response.ok) {
                console.log("Global tunnel created successfully.");
            } else if (response.status === 409) {
                console.log("Global tunnel already exists.");
            } else {
                alert("Failed to create the global tunnel.");
            }
        }

        function createTunnel() {
            const tunnelId = document.getElementById('tunnelId').value;
            if (!tunnelId) {
                alert("Please enter a tunnel ID.");
                return;
            }

            fetch('https://txttunnel.onrender.com/api/v2/tunnel/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: tunnelId })
            })
            .then(response => {
                if (response.ok) {
                    alert(`Tunnel ${tunnelId} created successfully!`);
                    joinTunnel(tunnelId); // Automatically join the new tunnel
                } else if (response.status === 409) {
                    alert("Tunnel ID already exists. Please join it instead.");
                } else {
                    alert("Failed to create the tunnel.");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function joinTunnel(tunnelId) {
            currentTunnelId = tunnelId; // Update the current tunnel ID

            if (source) {
                source.close(); // Close any existing connection
            }
            source = new EventSource(`https://txttunnel.onrender.com/api/v2/tunnel/stream?id=${tunnelId}`);
            
            source.onmessage = function(event) {
                const messagesDiv = document.getElementById("messages");
                const newMessage = document.createElement("p");
                newMessage.textContent = event.data;
                messagesDiv.appendChild(newMessage);
            };

            source.onerror = function() {
                alert(`Error connecting to tunnel: ${tunnelId}. Retrying...`);
                source.close();
                setTimeout(() => {
                    joinTunnel(tunnelId); // Retry joining the tunnel
                }, reconnectDelay);
            };

            alert(`Joining Tunnel ${tunnelId}...`);
        }

        function sendMessage() {
            const content = document.getElementById('messageContent').value;

            if (!currentTunnelId || !content) {
                alert("Please enter both a tunnel ID and message content.");
                return;
            }

            fetch('https://txttunnel.onrender.com/api/v2/tunnel/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentTunnelId, content: content })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('messageContent').value = ""; // Clear the input field
                } else {
                    alert("Failed to send the message.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
