<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXTTunnel</title>
</head>
<body>
    <h1>TXTTunnel</h1>
    <input type="text" id="tunnelId" placeholder="Enter Tunnel ID" />
    <button onclick="createTunnel()">Create/Join Tunnel</button>

    <h2>Messages</h2>
    <div id="messages"></div>
    <input type="text" id="messageContent" placeholder="Enter message" />
    <button onclick="sendMessage()">Send Message</button>

    <script>
        let source;

        function createTunnel() {
            const tunnelId = document.getElementById('tunnelId').value;
            if (!tunnelId) {
                alert("Please enter a tunnel ID.");
                return;
            }

            fetch('https://txttunnel.onrender.com/api/v2/tunnel/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: tunnelId })
            })
            .then(response => {
                if (response.ok) {
                    listenToTunnel(tunnelId);
                    alert(`Tunnel ${tunnelId} created/joined successfully!`);
                } else if (response.status === 409) {
                    alert("Tunnel ID already exists. Joining the existing tunnel...");
                    listenToTunnel(tunnelId);
                } else {
                    alert("Failed to create/join the tunnel.");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function listenToTunnel(tunnelId) {
            if (source) {
                source.close();
            }
            source = new EventSource(`https://txttunnel.onrender.com/api/v2/tunnel/stream?id=${tunnelId}`);
            source.onmessage = function(event) {
                const messagesDiv = document.getElementById("messages");
                const newMessage = document.createElement("p");
                newMessage.textContent = event.data;
                messagesDiv.appendChild(newMessage);
            };
        }

        function sendMessage() {
            const tunnelId = document.getElementById('tunnelId').value;
            const content = document.getElementById('messageContent').value;

            if (!tunnelId || !content) {
                alert("Please enter both a tunnel ID and message content.");
                return;
            }

            fetch('https://txttunnel.onrender.com/api/v2/tunnel/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: tunnelId, content: content })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('messageContent').value = "";
                } else {
                    alert("Failed to send the message.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
